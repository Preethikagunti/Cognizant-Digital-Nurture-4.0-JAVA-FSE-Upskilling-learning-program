<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Promo Video Invite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #readyMessage {
      color: green;
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
    form {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Join Our Exciting Event!</h1>

  <video id="promoVideo" width="640" controls oncanplay="showReadyMessage()">
    <source src="promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="readyMessage">ðŸŽ‰ Video ready to play!</div>

  <form id="rsvpForm">
    <h2>RSVP Form</h2>
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    let isFormDirty = false;

    // Show message when video is ready
    function showReadyMessage() {
      document.getElementById('readyMessage').style.display = 'block';
    }

    // Mark form as dirty when the user starts typing
    document.getElementById('rsvpForm').addEventListener('input', function() {
      isFormDirty = true;
    });

    // Reset form dirty flag on submit
    document.getElementById('rsvpForm').addEventListener('submit', function() {
      isFormDirty = false;
    });

    // Warn user if they try to leave with unsaved form
    window.onbeforeunload = function (e) {
      if (isFormDirty) {
        return "You have unsaved changes. Are you sure you want to leave?";
      }
    };
  </script>

</body>
</html>
